<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .dashboard-container { width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        .info { margin: 10px 0; font-size: 18px; }
        .balance { font-size: 24px; font-weight: bold; color: #28a745; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Fake Bank</h2>
        <p class="info">User ID: <span id="userIdDisplay"></span></p>
        <p class="info">Name: <span id="userName"></span></p>
        <p class="info">Your Balance: <span class="balance" id="coinBalance"></span> Coins</p>
        <button onclick="earnCoins()">Earn 100 Coins</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                userId: params.get('user'),
                name: params.get('name'),
                coins: parseInt(localStorage.getItem(params.get('user') + "_coins")) || 1000
            };
        }

        let { userId, name, coins } = getQueryParams();
        document.getElementById("userIdDisplay").textContent = userId.replace(/(.{4})/g, '$1 ').trim();
        document.getElementById("userName").textContent = name;
        document.getElementById("coinBalance").textContent = coins;

        function earnCoins() {
            coins += 100;
            document.getElementById("coinBalance").textContent = coins;
            localStorage.setItem(userId + "_coins", coins);
        }

        function logout() {
            window.location.href = "index.html";
        }

        // Auto-save coins every second
        setInterval(() => {
            localStorage.setItem(userId + "_coins", coins);
        }, 1000);
    </script>
</body>
</html>

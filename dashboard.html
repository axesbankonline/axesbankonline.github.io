<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Dashboard</title>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: #007bff; padding: 10px 20px; color: white; }
        .top-bar .left { display: flex; gap: 10px; }
        .top-bar .left a { text-decoration: none; color: white; padding: 8px 12px; background: transparent; border-radius: 5px; }
        .top-bar .right { font-size: 18px; }
        .coins-container { 
            background: rgba(135, 206, 250, 0.75); 
            padding: 10px 20px; 
            border-radius: 10px; 
            font-weight: bold; 
            display: inline-block;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left">
            <a href="earn.html">Earn Coins</a>
            <a href="dashboard.html">Home</a>
        </div>
        <div class="right" id="credNumberDisplay"></div>
    </div>

    <div class="coins-container" id="coinsDisplay">Coins: 0</div>

    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
        let loggedInUser = localStorage.getItem("loggedInUser");

        if (!loggedInUser || !accounts[loggedInUser]) {
            window.location.href = "index.html"; // Redirect if not logged in
        }

        function updateCoinsDisplay() {
            document.getElementById("coinsDisplay").textContent = `Coins: ${accounts[loggedInUser].coins}`;
            localStorage.setItem("accounts", JSON.stringify(accounts)); // Save coins
        }

        document.getElementById("credNumberDisplay").textContent = `User: ${loggedInUser}`;
        updateCoinsDisplay();

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

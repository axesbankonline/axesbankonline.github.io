<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Axes Bank</title>
    <style>
        /* Dark Theme Variables */
        :root {
            --primary: #7289da;
            --secondary: #43b581;
            --accent: #ff73fa;
            --background: #1a1a1a;
            --surface: #2d2d2d;
            --text: #ffffff;
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Dark Top Bar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 50px;
            width: 50px;
            border-radius: 12px;
            object-fit: cover;
            filter: grayscale(20%);
        }

        .bank-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.3);
        }

        /* Hello Text Outside Container */
        .hello-text {
            margin-top: 100px;
            font-size: 2rem;
            color: var(--primary);
            text-align: center;
        }

        /* Main Container */
        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 1000px;
            background: rgba(45, 45, 45, 0.9);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; /* Split into two columns */
            gap: 40px; /* Space between columns */
        }

        /* Left Column: Buttons */
        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Right Column: Updates */
        .right-column {
            flex: 1;
        }

        /* Coins Display Positioned Top Right */
        #coinsDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: var(--secondary);
            padding: 12px 20px;
            background: rgba(67, 181, 129, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(67, 181, 129, 0.2);
        }

        /* Button Grid */
        .button-grid {
            display: flex;
            flex-direction: column; /* Buttons in a vertical line */
            gap: 15px;
        }

        .action-button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-button:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.3);
        }

        /* Vertical Separator */
        .separator {
            width: 1px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Updates Section */
        .updates {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .updates h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .updates ul {
            list-style-type: none;
            padding: 0;
        }

        .updates li {
            margin: 10px 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .topbar {
                padding: 0 20px;
            }
            
            .nav-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .container {
                width: 95%;
                padding: 25px;
                flex-direction: column; /* Stack columns on small screens */
            }

            .separator {
                width: 100%;
                height: 1px;
                margin: 20px 0;
            }

            .hello-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo-container">
            <img src="https://via.placeholder.com/50" alt="Bank Logo" class="logo-img">
            <span class="bank-name">Axes Bank</span>
        </div>
        <div class="nav-buttons">
            <button class="nav-button">Profile</button>
            <button class="nav-button">Settings</button>
            <button class="nav-button" id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- Hello Text Outside Container -->
    <div class="hello-text" id="userGreeting">Hello, [User]</div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Column: Buttons -->
        <div class="left-column">
            <div class="button-grid">
                <a href="transactions.html" class="action-button">Transactions</a>
                <a href="earn.html" class="action-button">Earn</a>
                <a href="mailto:axesbankonline@gmail.com" class="action-button">Support</a>
                <a href="help.html" class="action-button">Help</a>
            </div>
        </div>

        <!-- Vertical Separator -->
        <div class="separator"></div>

        <!-- Right Column: Updates -->
        <div class="right-column">
            <div class="updates">
                <h2>Updates: (2.3)</h2>
                <ul>
                    <li>New UI</li>
                    <li>Better Support</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        // Existing Firebase code remains unchanged
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
            authDomain: "bankdata-fe769.firebaseapp.com",
            databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bankdata-fe769",
            storageBucket: "bankdata-fe769.appspot.com",
            messagingSenderId: "967507656753",
            appId: "1:967507656753:web:562c1383dca78d56471510",
            measurementId: "G-9E5XE77RVB"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function loadDashboard() {
            const userId = localStorage.getItem("loggedInUser");

            if (!userId) {
                alert("You are not logged in!");
                window.location.href = "index.html";
                return;
            }

            const userRef = ref(database, `users/${userId}`);
            get(userRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        document.getElementById("userGreeting").innerText = `Hello, ${userData.name}`;
                    } else {
                        alert("User data not found!");
                        window.location.href = "index.html";
                    }
                })
                .catch((error) => {
                    console.error("Error loading dashboard:", error);
                    alert("Error loading data.");
                });
        }

        function logoutUser() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }

        document.getElementById("logoutButton").onclick = logoutUser;

        window.onload = loadDashboard;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Ticket System</title>
  <style>
    body {
      font-family: Segoe UI, Arial, monospace;
      background: #20252b;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .box {
      background: #242930;
      border-radius: 14px;
      box-shadow: 0 8px 32px #0e141a50;
      padding: 38px 40px 32px 40px;
      margin: 32px 0 20px 0;
      width: 360px;
      max-width: 94vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .info-row {
      width: 100%;
      background: #191d22;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 10px 16px;
      box-sizing: border-box;
      text-align: left;
      font-family: "JetBrains Mono", "Fira Mono", "Consolas", monospace;
      letter-spacing: 1px;
      font-size: 1.08em;
    }
    h2 {
      color: #6ce154;
      font-weight: 700;
      margin-top: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    label {
      margin-bottom: 4px;
      font-size: 1.07em;
      width: 100%;
      text-align: left;
      display: block;
      letter-spacing: 0.25px;
    }
    .row {
      width: 100%;
      display: flex;
      gap: 9px;
      margin-bottom: 2px;
    }
    input {
      border-radius: 5px;
      border: none;
      padding: 8px;
      font-size: 1.08em;
      width: 70%;
      background: #181d23;
      color: #fff;
      box-shadow: 0 2px 8px #1118;
    }
    .btn {
      background: #7289da;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 9px 20px;
      font-size: 1.08em;
      margin-top: 0;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.14s;
    }
    .btn:active {
      background: #536bb0;
    }
    .msg {
      margin-top: 10px;
      font-size: 1em;
      padding: 4px 0 1px 0;
      min-height: 1em;
      width: 98%;
      text-align: left;
      letter-spacing: 0.3px;
    }
    .info { color: #43b581; }
    .error { color: #ff5c5c; }
  </style>
</head>
<body>
  <div class="box" id="mainBox" style="display:none;">
    <h2>Your Ticket Info</h2>
    <div class="info-row" id="userInfo"></div>
    <h2>Create a Ticket</h2>
    <div class="row">
      <input type="number" id="offerAmount" min="1" placeholder="Amount (coins)">
      <button class="btn" onclick="createTicket()">Create Ticket</button>
    </div>
    <div class="msg" id="createMsg"></div>
    <h2>Redeem a Ticket</h2>
    <div class="row">
      <input type="text" id="ticketCode" placeholder="Ticket Code">
      <button class="btn" onclick="lookupTicket()">Lookup</button>
    </div>
    <div class="msg" id="lookupMsg"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
      authDomain: "bankdata-fe769.firebaseapp.com",
      databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bankdata-fe769",
      storageBucket: "bankdata-fe769.appspot.com",
      messagingSenderId: "967507656753",
      appId: "1:967507656753:web:562c1383dca78d56471510"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null, canCreate=true;
    function showMsg(id, msg, isError=false) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = 'msg ' + (isError ? 'error' : 'info');
    }

    // Anonymous login automatically, no login UI
    auth.onAuthStateChanged(user=>{
      if (user) {
        currentUser = user;
        document.getElementById("mainBox").style.display = "";
        db.ref("users/"+user.uid).on("value", snap => {
          const data = snap.val() || {};
          let coins = typeof data.coins === "number" ? data.coins : parseInt(data.coins || 0, 10);
          let name = data.name || "User-" + user.uid.substring(0, 6);
          document.getElementById("userInfo").textContent =
            `ID:   ${user.uid}\nName: ${name}\nCoins: ${coins}`;
        });
        db.ref("users/"+user.uid+"/name").set("User-" + user.uid.substring(0,6));
      } else {
        auth.signInAnonymously();
      }
    });

    // ESCROW TICKET LOGIC
    function createTicket() {
      showMsg("createMsg","");
      if (!canCreate) return showMsg("createMsg","Wait 30 seconds between creates.",true);
      const amount = parseInt(document.getElementById("offerAmount").value,10);
      if (!currentUser) return showMsg("createMsg","Not signed in.",true);
      if (!amount || amount<1) return showMsg("createMsg","Enter a positive number.",true);
      const coinRef=db.ref("users/"+currentUser.uid+"/coins");
      coinRef.transaction(c=>{
        let coins=Number.isFinite(c)?c:parseInt(c||0,10);
        if (coins<amount) return;
        return coins-amount;
      },(err,committed,snap)=>{
        if (err||!committed) return showMsg("createMsg","Insufficient coins for ticket.",true);
        const ticketId = Date.now().toString(36) + Math.random().toString(36).slice(2,8);
        db.ref("tickets/"+ticketId).set({
          senderUid: currentUser.uid,
          escrow: amount,
          status: "pending",
          createdAt: Date.now()
        }).then(()=>{
          document.getElementById("offerAmount").value = "";
          showMsg("createMsg",`✅ Ticket created!\nCode: ${ticketId}\nAmount: ${amount}`);
          canCreate = false; setTimeout(()=>canCreate=true,30000);
        });
      });
    }

    let lastTicketId = null, lastTicketData = null;
    function lookupTicket() {
      showMsg("lookupMsg","");
      document.getElementById("acceptBtn")?.remove();
      const ticketId = document.getElementById("ticketCode").value.trim();
      if (!ticketId) return showMsg("lookupMsg","Enter the ticket code.",true);
      db.ref("tickets/"+ticketId).get().then(snap=>{
        if (!snap.exists()) return showMsg("lookupMsg","No such ticket.",true);
        const data = snap.val();
        if (data.status !== "pending")
          return showMsg("lookupMsg","This ticket is spent or unavailable.",true);
        lastTicketId = ticketId; lastTicketData = data;
        showMsg("lookupMsg",`Ticket for ${data.escrow} coins is ready to be redeemed.`);
        if (currentUser.uid !== data.senderUid) {
          const btn = document.createElement("button");
          btn.textContent = "Redeem Ticket";
          btn.className = "btn";
          btn.id = "acceptBtn";
          btn.onclick = acceptTicket;
          document.getElementById("lookupMsg").appendChild(document.createElement("br"));
          document.getElementById("lookupMsg").appendChild(btn);
        } else {
          showMsg("lookupMsg", "You can't redeem your own ticket.", true);
        }
      });
    }

    function acceptTicket() {
      if (!currentUser || !lastTicketData || !lastTicketId) return;
      if (currentUser.uid === lastTicketData.senderUid)
        return showMsg("lookupMsg","You can't redeem your own ticket.",true);
      db.ref("users/"+currentUser.uid+"/coins").transaction(
        v=>parseInt(v||0,10)+parseInt(lastTicketData.escrow,10),
        (ee,ec)=>{
          if (ee || !ec) return showMsg("lookupMsg","Could not credit recipient.",true);
          db.ref("tickets/"+lastTicketId).remove().then(()=>{
            showMsg("lookupMsg",`✅ Ticket redeemed! ${lastTicketData.escrow} coins transferred.`);
            document.getElementById("acceptBtn")?.remove();
            lastTicketId = null; lastTicketData = null;
          });
        }
      );
    }
  </script>
</body>
</html>

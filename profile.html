<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Axes Bank</title>
    <style>
        :root {
            --primary: #7289da;
            --secondary: #43b581;
            --accent: #ff73fa;
            --background: #15181c;
            --surface: #232741;
            --text: #ffffff;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 75%, #1a183a 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .topbar {
            position: fixed; left: 0; top: 0; width: 100%; height: 80px;
            background: rgba(45,45,45,0.9);
            box-shadow: 0 0 20px #22245c;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; z-index: 100;
        }
        .bank-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary);
        }
        .nav-buttons {
            display: flex; gap: 20px;
        }
        .nav-button, .nav-button2 {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.07);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .nav-button:hover {background: var(--primary);}
        .main-container {
            width: 90vw;
            max-width: 500px;
            background: var(--surface);
            margin: 120px auto 0 auto;
            border-radius: 24px;
            box-shadow: 0 8px 40px #454b7b;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 16px var(--accent);
        }
        .profile-card {
            background: rgba(255,255,255,0.07);
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 0 24px var(--secondary);
            width: 100%;
            margin-bottom: 16px;
            display: flex; flex-direction: column; gap: 24px;
        }
        .info-label {
            font-size: 1.08rem;
            color: var(--accent);
        }
        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            margin-top: 4px;
            background: rgba(67,181,129,0.07);
            padding: 4px 20px;
            border-radius: 7px;
            box-shadow: 0 0 7px var(--primary);
        }
        .profile-buttons {
            width: 100%; display: flex; gap: 12px; justify-content: center;
        }
        .profile-button {
            padding: 11px 20px; border: none; border-radius: 9px;
            background: var(--primary); color: var(--text); font-weight: 700;
            font-size: 1.12rem; cursor: pointer;
            box-shadow: 0 0 14px var(--primary);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .profile-button:hover {background: var(--accent); box-shadow: 0 0 20px var(--accent);}
        @media (max-width: 600px) { .main-container {margin-top: 100px;} }
    </style>
</head>
<body>
    <div class="topbar">
        <span class="bank-name">Axes Bank</span>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='dashboard.html'">Dashboard</button>
            <button class="nav-button" id="logoutButton">Logout</button>
            <button  class="nav-button2"></button>
            <button class="nav-button2"></button>
        </div>
    </div>
    <div class="main-container">
        <div class="profile-title">Your Profile</div>
        <div class="profile-card">
            <div>
                <div class="info-label">Full Name:</div>
                <div class="info-value" id="userName">Loading...</div>
            </div>
            <div>
                <div class="info-label">Email:</div>
                <div class="info-value" id="emailDisplay">Loading...</div>
            </div>
            <div>
                <div class="info-label">Coins:</div>
                <div class="info-value" id="coinsDisplay">Loading...</div>
            </div>
        </div>
        <div class="profile-buttons">
            <button class="profile-button" onclick="window.location.href='earn.html'">Earn More</button>
            <button class="profile-button" onclick="window.location.href='transactions.html'">Transactions</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
            authDomain: "bankdata-fe769.firebaseapp.com",
            databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bankdata-fe769",
            storageBucket: "bankdata-fe769.appspot.com",
            messagingSenderId: "967507656753",
            appId: "1:967507656753:web:562c1383dca78d56471510"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        function loadProfile() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "index.html";
                } else {
                    // Show auth-provided email
                    document.getElementById("emailDisplay").textContent = user.email || "N/A";
                    // Get info from Database
                    const userRef = ref(database, `users/${user.uid}`);
                    get(userRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            document.getElementById("userName").textContent = userData.name || user.email;
                            document.getElementById("coinsDisplay").textContent = userData.coins !== undefined ? userData.coins : 0;
                        } else {
                            document.getElementById("userName").textContent = user.email;
                            document.getElementById("coinsDisplay").textContent = "0";
                        }
                    }).catch(() => {
                        document.getElementById("userName").textContent = "Error";
                        document.getElementById("coinsDisplay").textContent = "Error";
                    });
                }
            });
        }
        document.getElementById("logoutButton").addEventListener("click", () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        });
        window.onload = loadProfile;
    </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: #007bff; padding: 10px 20px; color: white; }
        .top-bar .left { display: flex; gap: 10px; }
        .top-bar .left a { text-decoration: none; color: white; padding: 8px 12px; background: none; border-radius: 5px; }
        .top-bar .right { font-size: 18px; }
        .coins-container { 
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(135, 206, 250, 0.75); 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 20px;
        }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left">
            <a href="earn.html">Earn Coins</a>
            <a href="dashboard.html">Home</a>
        </div>
        <div class="right" id="credNumberDisplay"></div>
    </div><div class="coins-container" id="coinsDisplay">Coins: 0</div>

<div class="container">
    <h2>Welcome to Your Dashboard</h2>
</div>

<script>
    let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
    let loggedInUser = localStorage.getItem("loggedInUser");

    // Redirect to login page if user is not logged in
    if (!loggedInUser || !accounts[loggedInUser]) {
        window.location.href = "index.html";
    }

    document.getElementById("credNumberDisplay").textContent = `User: ${loggedInUser}`;
    document.getElementById("coinsDisplay").textContent = `Coins: ${accounts[loggedInUser].coins}`;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Slot Machine</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .slot {
            font-size: 50px;
            margin: 20px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 80px;
            background: black;
            color: yellow;
            border-radius: 10px;
            box-shadow: 0 0 10px yellow;
        }
        button {
            padding: 12px 24px;
            font-size: 20px;
            margin-top: 20px;
            background-color: yellow;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px yellow;
        }
        button:disabled {
            background: gray;
            box-shadow: none;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎰 Slot Machine</h2>
        <p>💰 Enter your bet amount:</p>
        <input type="number" id="betAmount" value="10" min="1">
        <div>
            <span class="slot" id="slot1">0</span>
            <span class="slot" id="slot2">0</span>
            <span class="slot" id="slot3">0</span>
        </div>
        <button id="spinButton">Spin</button>
        <p id="message"></p>
    </div>

    <script>
        let userBalance = 1000; // Fake balance (Replace with real database value)

        document.getElementById("spinButton").addEventListener("click", spin);

        function spin() {
            let betAmount = parseInt(document.getElementById("betAmount").value);
            if (isNaN(betAmount) || betAmount <= 0) {
                document.getElementById("message").textContent = "❌ Invalid bet amount!";
                return;
            }

            if (userBalance < betAmount) {
                document.getElementById("message").textContent = "❌ Not enough money!";
                return;
            }

            document.getElementById("spinButton").disabled = true;
            document.getElementById("message").textContent = "Spinning... 🎲";

            let slots = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];

            let interval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    let randomNum = Math.floor(Math.random() * 5);
                    slots[i].textContent = randomNum;
                }
            }, 100);

            setTimeout(() => {
                clearInterval(interval);

                // ✅ Final slot results
                let result = [];
                for (let i = 0; i < 3; i++) {
                    result[i] = Math.floor(Math.random() * 5);
                    slots[i].textContent = result[i];
                }

                // ✅ Decide outcome based on probability
                let chance = Math.random() * 100;
                let reward = 0;

                if (chance < 60) {
                    reward = betAmount * 5;
                    document.getElementById("message").textContent = `🎉 You won $${reward}!`;
                } else if (chance < 90) {
                    reward = 0;
                    document.getElementById("message").textContent = "😢 You lost!";
                } else {
                    reward = betAmount;
                    document.getElementById("message").textContent = "🔄 You got your money back!";
                }

                userBalance += reward - betAmount;
                document.getElementById("message").textContent += ` (Balance: $${userBalance})`;

                document.getElementById("spinButton").disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>

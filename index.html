<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank - Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        input { margin: 5px; padding: 8px; width: 80%; }
        button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; width: 85%; }
        button:hover { background: #0056b3; }
    </style>

</head>
<body>

    
    <div class="container">
        <h2>Login to Your Account</h2>
        <input type="text" id="credNumber" placeholder="Cred Number (xxxx xxxx xxxx xxxx)"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        let accounts = JSON.parse(localStorage.getItem("accounts")) || {
            "4179170033006493": { password: "fortnitebattlepass1122", name: "Rajveer Singh Saini", coins: 1200 },
            "6038455044000035": { password: "password", name: "Gursimar Kaur Saini", coins: 357334 }
        };

        function login() {
            let credNumber = document.getElementById("credNumber").value.trim();
            let password = document.getElementById("password").value.trim();

            if (accounts[credNumber] && accounts[credNumber].password === password) {
                localStorage.setItem("loggedInUser", credNumber);
                localStorage.setItem("accounts", JSON.stringify(accounts));
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                document.getElementById("message").textContent = "Invalid credentials!";
            }
        }
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

    </script>

</body>
</html>

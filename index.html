<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .login-container { width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Fake Bank - Login</h2>
        <input type="text" id="credNumber" placeholder="Enter User ID (xxxx xxxx xxxx xxxx)">
        <input type="text" id="userName" placeholder="Enter Name">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        let accounts = {
            "4179170033006493": { password: "fortnitebattlepass1122", name: "Rajveer Singh Saini" },
            "1111111111111111": { password: "password123", name: "Gursimar Kaur Saini" }
        };

        function login() {
            let credNumber = document.getElementById("credNumber").value.replace(/\s+/g, '');
            let userName = document.getElementById("userName").value.trim();
            let password = document.getElementById("password").value;

            if (accounts[credNumber] && accounts[credNumber].password === password && accounts[credNumber].name === userName) {
                sessionStorage.setItem("loggedInUser", credNumber);
                sessionStorage.setItem("loggedInUserName", userName);
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("errorMessage").textContent = "Invalid credentials!";
            }
        }
    </script>
</body>
</html>

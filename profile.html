<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Axes Bank</title>
    <style>
        /* Dark Theme Variables */
:root {
    --primary: #7289da;
    --secondary: #43b581;
    --accent: #ff73fa;
    --background: #1a1a1a;
    --surface: #2d2d2d;
    --text: #ffffff;
}

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .nav-button2 {
            padding: 12px 24px;
            border: none;
            visability: false;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
 
            
            }

                .nav-button:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.3);
        }
/* Base Styles */
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--background);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Main Container with Shadow */
.main-container {
    width: 90%;
    max-width: 900px;
    background: rgba(45, 45, 45, 0.95);
    padding: 40px;
    border-radius: 24px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 100px;
}

/* Top Bar */
.topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: rgba(45, 45, 45, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

/* Profile Section */
.profile-container {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 30px;
}

/* Left Side (Text) */
.profile-info {
    flex: 1;
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--text);
    padding-right: 30px;
    text-align: center;
}

.profile-info span {
    color: var(--secondary);
}

/* Vertical Separator */
.separator {
    width: 2px;
    background: rgba(255, 255, 255, 0.2);
    height: 100px;
}

/* Right Side (Buttons) */
.profile-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    flex: 1;
    align-items: center;
}

.profile-button {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 80%;
    text-align: center;
}

.profile-button:hover {
    background: var(--primary);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(114, 137, 218, 0.3);
}

/* Coins Display */
#coinsDisplay {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background: rgba(67, 181, 129, 0.1);
    border-radius: 8px;
    border: 1px solid rgba(67, 181, 129, 0.2);
    color: var(--secondary);
}

/* Responsive Design */
@media (max-width: 768px) {
    .profile-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .separator {
        width: 80%;
        height: 2px;
        margin: 20px 0;
    }
}

    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo-container">
            
            <span class="bank-name">Axes Bank</span>
        </div>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='dashboard.html'">Dashboard</button>
            <button class="nav-button" id="logoutButton">Logout</button>
            <button  class="nav-button2" ></button>
            <button class="nav-button2" ></button>

        </div>
    </div>

    <div class="container">
        <div class="profile-info">
            <div class="info-item">
                <div class="info-label">Full Name:</div>
                <div class="info-value" id="userName">Loading...</div>
            </div>

            <div class="info-item">
                <div class="info-label">Cred Number:</div>
                <div class="info-value" id="credNumber">Loading...</div>
            </div>

            <div class="info-item">
                <div class="info-label">Password:</div>
                <div class="info-value">
                 <input type="password" id="password" class="password-input">
                 <button type="button" id="togglePassword">üëÅÔ∏è</button>
              </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
            authDomain: "bankdata-fe769.firebaseapp.com",
            databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bankdata-fe769",
            storageBucket: "bankdata-fe769.appspot.com",
            messagingSenderId: "967507656753",
            appId: "1:967507656753:web:562c1383dca78d56471510",
            measurementId: "G-9E5XE77RVB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

function loadProfile() {
    const userId = localStorage.getItem("loggedInUser");
    
    if (!userId) {
        console.warn("No logged-in user found. Redirecting...");
        window.location.href = "index.html";
        return;
    }

    const userRef = ref(database, `users/${userId}`);
    get(userRef).then((snapshot) => {
        if (snapshot.exists()) {
            const userData = snapshot.val();
            console.log("User found:", userData);

            document.getElementById("userName").textContent = userData.name;
            document.getElementById("credNumber").textContent = userId;
            document.getElementById("password").value = userData.password;
        } else {
            console.warn("User data not found. Redirecting...");
            window.location.href = "index.html";
        }
    }).catch(error => {
        console.error("Error loading profile:", error);
        window.location.href = "index.html";
    });
}

document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordField = document.getElementById("password");
    if (passwordField.type === "password") {
        passwordField.type = "text";
    } else {
        passwordField.type = "password";
    }
});


        // Logout Function
        document.getElementById("logoutButton").addEventListener("click", () => {
            localStorage.removeItem("userId");
            window.location.href = "index.html";
        });

        // Load Profile on Page Load
        window.onload = loadProfile;
    </script>
</body>
</html>

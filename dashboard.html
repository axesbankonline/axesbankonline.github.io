<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Axes Bank</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="dashboard.js"></script>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="cred-number" id="credNumber">Loading...</div>
        <div class="settings" onclick="toggleDropdown()">⚙️</div>
        <div class="dropdown" id="dropdownMenu">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1 id="welcomeMessage">Welcome, User</h1>
        <div class="balance">Balance: <span id="moneyBalance">$0</span></div>
        <button class="button" onclick="location.href='transfer.html'">Transactions</button>
        <button class="button" onclick="window.location.href='mailto:axesbankonline@gmail.com'">Support</button>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function logout() {
            localStorage.removeItem("userId");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

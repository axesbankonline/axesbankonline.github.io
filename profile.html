<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Axes Bank</title>
    <style>
:root {
    --primary: #7289da;
    --secondary: #43b581;
    --accent: #ff73fa;
    --background: #1a1a1a;
    --surface: #2d2d2d;
    --text: #ffffff;
}
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: var(--background);
    color: var(--text);
    margin: 0;
    height: 100vh;
}
.topbar {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 80px;
    background: rgba(45, 45, 45, 0.95);
    box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 10;
}
.bank-name {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
}
.nav-buttons { display: flex; gap: 20px; }
.nav-button, .nav-button2 {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    background: rgba(255,255,255,0.07);
    color: var(--text);
    cursor: pointer;
    transition: background 0.2s;
}
.nav-button:hover { background: var(--primary); }
.main-container {
    width: 90vw;
    max-width: 480px;
    background: rgba(45,45,45,0.9);
    margin: 140px auto 0 auto;
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.24);
    padding: 36px 32px 32px 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.profile-title {
    font-size: 1.6rem;
    font-weight: bold;
    color: var(--primary);
    margin-bottom: 18px;
    letter-spacing: 0.5px;
}
.profile-card {
    background: var(--surface);
    border-radius: 16px;
    padding: 32px 24px;
    width: 100%;
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.22);
    border: 1px solid rgba(255,255,255,0.05);
}
.info-label {
    font-size: 1.07rem;
    color: var(--secondary);
    margin-bottom: 3px;
}
.info-value {
    font-size: 1.16rem;
    font-weight: 600;
    color: var(--text);
    background: rgba(255,255,255,0.035);
    border-radius: 7px;
    padding: 5px 16px;
    margin-top: 2px;
}
.profile-buttons {
    width: 100%;
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 15px;
}
.profile-button {
    padding: 11px 18px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.10);
    color: var(--text);
    font-weight: 600;
    font-size: 1.06rem;
    cursor: pointer;
    transition: background 0.2s;
    box-shadow: 0 2px 8px rgba(114,137,218,0.09);
}
.profile-button:hover { background: var(--primary); }
@media (max-width: 600px) {
    .main-container { margin-top: 100px; padding: 20px 2vw; max-width: 98vw; }
    .profile-card {padding: 16px 4vw;}
}
    </style>
</head>
<body>
    <div class="topbar">
        <span class="bank-name">Axes Bank</span>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='dashboard.html'">Dashboard</button>
            <button class="nav-button" id="logoutButton">Logout</button>
            <button class="nav-button2"></button>
            <button class="nav-button2"></button>
        </div>
    </div>
    <div class="main-container">
        <div class="profile-title">Your Profile</div>
        <div class="profile-card">
            <div>
                <div class="info-label">Full Name:</div>
                <div class="info-value" id="userName">Loading...</div>
            </div>
            <div>
                <div class="info-label">Email:</div>
                <div class="info-value" id="emailDisplay">Loading...</div>
            </div>
            <div>
                <div class="info-label">Money:</div>
                <div class="info-value" id="coinsDisplay">Loading...</div>
            </div>
        </div>
        <div class="profile-buttons">
            <button class="profile-button" onclick="window.location.href='earn.html'">Earn More</button>
            <button class="profile-button" onclick="window.location.href='transactions.html'">Transactions</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
            authDomain: "bankdata-fe769.firebaseapp.com",
            databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bankdata-fe769",
            storageBucket: "bankdata-fe769.appspot.com",
            messagingSenderId: "967507656753",
            appId: "1:967507656753:web:562c1383dca78d56471510"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        function loadProfile() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "index.html";
                } else {
                    document.getElementById("emailDisplay").textContent = user.email || "N/A";
                    const userRef = ref(database, `users/${user.uid}`);
                    get(userRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            document.getElementById("userName").textContent = userData.name || user.email;
                            document.getElementById("coinsDisplay").textContent = userData.coins !== undefined ? userData.coins : 0;
                        } else {
                            document.getElementById("userName").textContent = user.email;
                            document.getElementById("coinsDisplay").textContent = "0";
                        }
                    }).catch(() => {
                        document.getElementById("userName").textContent = "Error";
                        document.getElementById("coinsDisplay").textContent = "Error";
                    });
                }
            });
        }
        document.getElementById("logoutButton").addEventListener("click", () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        });
        window.onload = loadProfile;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: #007bff; padding: 10px 20px; color: white; }
        .top-bar .left a { text-decoration: none; color: white; padding: 8px 12px; }
        .coins-container { 
            background: rgba(135, 206, 250, 0.75); 
            padding: 10px 20px; 
            border-radius: 10px; 
            font-weight: bold; 
            position: absolute; 
            top: 10px; 
            right: 10px;
        }
        .container { margin-top: 50px; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = { /* Use the same config from index.html */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) window.location.href = "index.html";

        function loadDashboard() {
            get(child(ref(db), "users/" + loggedInUser)).then(snapshot => {
                if (snapshot.exists()) {
                    document.getElementById("credNumberDisplay").textContent = `User: ${loggedInUser}`;
                    document.getElementById("coinsDisplay").textContent = `Coins: ${snapshot.val().coins}`;
                }
            }).catch(error => console.error(error));
        }

        loadDashboard();
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="left">
            <a href="earn.html">Earn Coins</a>
            <a href="dashboard.html">Home</a>
        </div>
        <div class="right" id="credNumberDisplay"></div>
    </div>
    <div class="coins-container" id="coinsDisplay">Coins: 0</div>
    <div class="container"><h2>Welcome to Your Dashboard</h2></div>
</body>
</html>

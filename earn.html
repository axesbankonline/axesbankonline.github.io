<body>
    <div class="container">
        <h2>Slot Machine</h2>
        <div>
            <span class="slot" id="slot1">0</span>
            <span class="slot" id="slot2">0</span>
            <span class="slot" id="slot3">0</span>
        </div>
        <button id="spinButton">Spin</button>
    </div>

    <script>
        // ✅ Firebase initialization (Ensure you add your config here)
const firebaseConfig = {
  apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",

  databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",

  appId: "1:967507656753:web:562c1383dca78d56471510",
  measurementId: "G-9E5XE77RVB"
};
        
        // ✅ Load Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) window.location.href = "index.html";

        document.getElementById("spinButton").addEventListener("click", spin);

        function spin() {
            console.log("Spin button clicked!"); // ✅ Debugging

            document.getElementById("spinButton").disabled = true;
            setTimeout(() => document.getElementById("spinButton").disabled = false, 3000);

            let result = [Math.floor(Math.random() * 5), Math.floor(Math.random() * 5), Math.floor(Math.random() * 5)];
            document.getElementById("slot1").textContent = result[0];
            document.getElementById("slot2").textContent = result[1];
            document.getElementById("slot3").textContent = result[2];

            if (result[0] === result[1] && result[1] === result[2]) {
                console.log("Winning match! Fetching user data...");
                const userRef = db.ref("users/" + loggedInUser);

                userRef.once("value", (snapshot) => {
                    if (snapshot.exists()) {
                        let currentCoins = snapshot.val().coins || 0;
                        userRef.update({ coins: currentCoins + 100 }).then(() => {
                            alert("You won 100 coins!");
                        });
                    } else {
                        alert("User not found in database.");
                    }
                }).catch(error => console.error("Database error:", error));
            }
        }

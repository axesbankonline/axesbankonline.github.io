<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Money - Axes Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #161622;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .transact-container {
      background: rgba(0,0,0,0.7);
      padding: 32px 40px 32px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(60,60,80,0.5);
      width: 340px;
      text-align: center;
    }
    .transact-container h2 {
      margin-bottom: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    input, textarea, button {
      width: 92%;
      margin: 10px 0 18px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }
    input, textarea {
      background: #232336;
      color: #fff;
    }
    button {
      background-color: #43b581;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
      cursor: pointer;
    }
    button:hover:enabled {
      background-color: #2fa06c;
    }
    .error-msg {
      color: #fd696e;
      font-size: 0.93rem;
      margin: -12px 0 8px 0;
      display: none;
    }
    .tx-status {
      font-weight: bold;
      margin-top: 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="transact-container">
    <h2>Send Money</h2>
    <div>
      <input type="text" id="uid" placeholder="Recipient UID or Full Name">
      <div class="error-msg" id="uidError">Please enter recipient UID or full name.</div>
    </div>
    <div>
      <input type="number" id="amount" placeholder="Amount (₹)" min="1" step="0.01">
      <div class="error-msg" id="amountError">Enter a valid amount (above 0).</div>
    </div>
    <div>
      <textarea id="note" rows="2" placeholder="Note (optional)"></textarea>
    </div>
    <button id="sendBtn">Send Money</button>
    <div class="tx-status" id="txStatus"></div>
  </div>
  <script>
    const sendBtn = document.getElementById('sendBtn');
    const uidInput = document.getElementById('uid');
    const amountInput = document.getElementById('amount');
    const noteInput = document.getElementById('note');
    const uidError = document.getElementById('uidError');
    const amountError = document.getElementById('amountError');
    const txStatus = document.getElementById('txStatus');

    // Simple front-end validation & simulation
    sendBtn.onclick = function() {
      txStatus.textContent = '';
      let valid = true;
      if (!uidInput.value.trim()) {
        uidError.style.display = 'block';
        valid = false;
      } else {
        uidError.style.display = 'none';
      }
      if (!amountInput.value || parseFloat(amountInput.value) <= 0) {
        amountError.style.display = 'block';
        valid = false;
      } else {
        amountError.style.display = 'none';
      }
      if (!valid) return;

      sendBtn.disabled = true;
      sendBtn.textContent = "Sending...";
      
      // Simulate processing
      setTimeout(() => {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send Money";
        txStatus.textContent = `₹${parseFloat(amountInput.value).toFixed(2)} sent to "${uidInput.value.trim()}" successfully!`;
        txStatus.style.color = '#43b581';
        // reset fields if you want
        amountInput.value = '';
        noteInput.value = '';
      }, 1400);
    };
  </script>
</body>
</html>

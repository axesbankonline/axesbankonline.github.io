<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Transfer — Final Proof Version</title>
  <style>
    body { font-family: Segoe UI, Arial; background: #222; color: #fff; min-height:100vh; display:flex; flex-direction:column; align-items:center;}
    .box { background:#2d2d2d;border-radius:14px;box-shadow:0 8px 30px #1114; padding:38px 34px; margin:28px 0;}
    .btn {background:#7289da;color:#fff;border:none;border-radius:7px;padding:13px 36px;font-size:1.11em;margin-top:11px;cursor:pointer;}
    h2 {color:#43b581;}
    label {margin-top:15px;display:block;}
    input {border-radius:5px; border:none; padding:8px; margin-top:8px; width:170px;}
    .msg {margin-top:13px;font-size:1em;padding:4px;}
    .info { color:#43b581;}
    .error { color:#ff5c5c;}
    .row {display:flex;gap:8px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <div class="row">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
    </div>
    <div style="margin-top:8px;">
      <button class="btn" onclick="signIn()">Login / Register</button>
      <button class="btn" onclick="signOut()" style="background:#444;">Sign Out</button>
    </div>
    <div class="msg" id="authMsg"></div>
  </div>
  <div class="box" id="mainBox" style="display:none;">
    <h2>Your Info</h2>
    <div id="userInfo"></div>
    <button class="btn" onclick="addCoins(100)" style="background:#43b581;">Add 100 coins</button>
    <h2 style="margin-top:2em;">Create a Ticket</h2>
    <div class="row">
      <input type="number" id="offerAmount" min="1" placeholder="Amount (coins)">
      <button class="btn" onclick="createTicket()">Create Ticket</button>
    </div>
    <div class="msg" id="createMsg"></div>
    <div style="margin-top:2em;"></div>
    <h2>Redeem a Ticket</h2>
    <div class="row">
      <input type="text" id="ticketCode" placeholder="Ticket Code">
      <button class="btn" onclick="lookupTicket()">Lookup</button>
    </div>
    <div class="msg" id="lookupMsg"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
  <script>
    // -- Firebase --
    const firebaseConfig = {
      apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
      authDomain: "bankdata-fe769.firebaseapp.com",
      databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bankdata-fe769",
      storageBucket: "bankdata-fe769.appspot.com",
      messagingSenderId: "967507656753",
      appId: "1:967507656753:web:562c1383dca78d56471510"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null, canCreate=true;

    function showMsg(id, msg, isError=false) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = 'msg ' + (isError ? 'error' : 'info');
    }
    function signIn() {
      showMsg("authMsg","");
      const email = document.getElementById("email").value.trim();
      const pwd = document.getElementById("password").value.trim();
      if (!email || !pwd) return showMsg("authMsg","Fill in email and password.", true);
      auth.signInWithEmailAndPassword(email, pwd)
        .catch(err=>{
          if (err.code==="auth/user-not-found") {
            auth.createUserWithEmailAndPassword(email,pwd)
              .then(()=>showMsg("authMsg","Registered!")).catch(e=>showMsg("authMsg",e.message,true));
          } else showMsg("authMsg",err.message,true);
        });
    }
    function signOut() {
      auth.signOut();
      document.getElementById("mainBox").style.display = "none";
    }
    auth.onAuthStateChanged(user=>{
      currentUser=user;
      if (user) {
        showMsg("authMsg","Logged in as "+user.email,false);
        document.getElementById("mainBox").style.display = "";
        // Show name & coin balance
        db.ref("users/"+user.uid+"/coins").on("value", snap=>{
          let c = snap.exists() ? parseInt(snap.val(),10) : 0;
          document.getElementById("userInfo").textContent = `Email: ${user.email}\nCoins: ${c}`;
        });
        // Give new users some coins
        db.ref("users/"+user.uid+"/coins").once("value").then(s=>{
          if (!s.exists()) db.ref("users/"+user.uid+"/coins").set(500);
        });
        db.ref("users/"+user.uid+"/name").set(user.email.split("@")[0]);
      }
    });
    function addCoins(n=100){
      if (!currentUser) return;
      const ref=db.ref("users/"+currentUser.uid+"/coins");
      ref.transaction(v=>parseInt(v||0)+n);
    }

    // ---- TICKET SYSTEM ----
    function createTicket() {
      showMsg("createMsg","");
      if (!canCreate) return showMsg("createMsg","Wait 30 seconds between creates.",true);
      const amount = parseInt(document.getElementById("offerAmount").value,10);
      if (!currentUser) return showMsg("createMsg","Not signed in.",true);
      if (!amount || amount<1) return showMsg("createMsg","Enter a positive number.",true);
      // Create ticket!
      const ticketId = Date.now().toString(36) + Math.random().toString(36).slice(2,8);
      db.ref("tickets/"+ticketId).set({
        senderUid: currentUser.uid,
        senderEmail: currentUser.email,
        amount,
        status: "pending",
        createdAt: Date.now()
      }).then(()=>{
        document.getElementById("offerAmount").value = "";
        showMsg("createMsg",`✅ Ticket: ${ticketId}, Amount: ${amount}`);
        canCreate = false; setTimeout(()=>canCreate=true,30000);
      });
    }

    let lastTicketId = null, lastTicketData = null;

    function lookupTicket() {
      showMsg("lookupMsg","");
      document.getElementById("acceptBtn")?.remove();
      const ticketId = document.getElementById("ticketCode").value.trim();
      if (!ticketId) return showMsg("lookupMsg","Enter the ticket code.",true);
      db.ref("tickets/"+ticketId).get().then(snap=>{
        if (!snap.exists()) return showMsg("lookupMsg","No such ticket.",true);
        const data = snap.val();
        if (data.status !== "pending")
          return showMsg("lookupMsg","This ticket is spent or unavailable.",true);
        lastTicketId = ticketId; lastTicketData = data;
        showMsg("lookupMsg",`${data.senderEmail} is offering ${data.amount} coins.`);
        if (currentUser.uid !== data.senderUid) {
          const btn = document.createElement("button");
          btn.textContent = "Accept Offer";
          btn.className = "btn";
          btn.id = "acceptBtn";
          btn.onclick = acceptOffer;
          document.getElementById("lookupMsg").appendChild(document.createElement("br"));
          document.getElementById("lookupMsg").appendChild(btn);
        } else {
          showMsg("lookupMsg", "You can't accept your own ticket.", true);
        }
      });
    }

    function acceptOffer() {
      if (!currentUser || !lastTicketData) return;
      if (currentUser.uid === lastTicketData.senderUid)
        return showMsg("lookupMsg","You can't accept your own ticket.",true);

      // DEBUG: check coins before transaction!
      const ticketUid = lastTicketData.senderUid;
      const ticketAmount = parseInt(lastTicketData.amount,10);
      db.ref("users/"+ticketUid+"/coins").get().then(snap=>{
        let coins = snap.exists() ? parseInt(snap.val(),10) : null;
        if (coins === null) return showMsg("lookupMsg","Sender's coins missing in database.",true);
        if (coins < ticketAmount) return showMsg("lookupMsg",`Sender only has ${coins}, needs ${ticketAmount}.`,true);
        // Now actually transact
        _doTicketTransfer(ticketUid, ticketAmount, lastTicketId);
      });
    }
    function _doTicketTransfer(senderUid, amount, ticketId) {
      const senderCoinsRef = db.ref("users/"+senderUid+"/coins");
      senderCoinsRef.transaction(coins=>{
        let c = Number.isFinite(coins) ? coins : parseInt(coins||0,10);
        if (c<amount) return;
        return c-amount;
      },(err,committed,snap2)=>{
        if (err||!committed)
          return showMsg("lookupMsg","Sender does not have enough coins.",true);
        // Credit recipient
        db.ref("users/"+currentUser.uid+"/coins").transaction(
          v=>parseInt(v||0,10)+amount,
          (e2,c2)=>{
            if (e2 || !c2) return showMsg("lookupMsg","Could not credit recipient.",true);
            db.ref("tickets/"+ticketId).remove().then(()=>{
              showMsg("lookupMsg",`✅ ${amount} coins transferred!`);
              document.getElementById("acceptBtn")?.remove();
              lastTicketId = null; lastTicketData = null;
            });
          }
        );
      });
    }
  </script>
</body>
</html>

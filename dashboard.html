<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .dashboard-container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #28a745; }
        .coins { font-size: 24px; font-weight: bold; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Fake Bank</h2>
        <p>Your current coin balance:</p>
        <p class="coins" id="coinBalance">Loading...</p>
        <button onclick="earnCoins()">Earn More Coins</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        let params = new URLSearchParams(window.location.search);
        let userId = params.get('user');
        let userCoins = {
            "4179170033006493": 1000,
            "6969696969696969": 5000
        };
        
        document.getElementById('coinBalance').innerText = userCoins[userId] || 0;
        
        function earnCoins() {
            userCoins[userId] += Math.floor(Math.random() * 500) + 1;
            document.getElementById('coinBalance').innerText = userCoins[userId];
        }
        
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

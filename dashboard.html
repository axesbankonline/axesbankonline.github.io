<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Axes Bank</title>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;

    background-size: cover;
    margin: 0;
    padding: 0;
    color: white;
}

/* Top Bar */
.topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Cred Number */
.cred-number {
    font-size: 18px;
}

/* Settings Button */
.settings {
    cursor: pointer;
    font-size: 20px;
    transition: transform 0.3s ease;
}

.settings:hover {
    transform: rotate(90deg);
}

/* Dropdown Menu */
.dropdown {
    position: absolute;
    top: 50px;
    right: 20px;
    background: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 5px;
    display: none;
}

.dropdown button {
    background: red;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    width: 100%;
}

.dropdown button:hover {
    background: darkred;
}

/* Main Container */
.container {
    width: 60%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    margin: 100px auto;
    border-radius: 10px;
    text-align: center;
    backdrop-filter: blur(5px);
}

h1 {
    font-size: 24px;
}

/* Balance */
.balance {
    font-size: 20px;
    margin: 20px 0;
}

/* Buttons */
.button {
    background: royalblue;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

.button:hover {
    background: dodgerblue;
    transform: scale(1.05);
}


* Style the header with a grey background and some padding */
.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

/* Style the header links */
.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: white;
}

/* Style the active/current link*/
.header a.active {
  background-color: dodgerblue;
  color: grey;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}

</style>
<div class="header">
  <a href="#default" class="logo">CompanyLogo</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a class="cred-number" id="credNumber">Loading...<a>
  </div>
</div>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>

    <p id="userName"></p>
    

    <button id="logoutButton">Logout</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // âœ… Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
            authDomain: "bankdata-fe769.firebaseapp.com",
            databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bankdata-fe769",
            storageBucket: "bankdata-fe769.appspot.com",
            messagingSenderId: "967507656753",
            appId: "1:967507656753:web:562c1383dca78d56471510",
            measurementId: "G-9E5XE77RVB"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function loadDashboard() {
            const userId = localStorage.getItem("loggedInUser");

            if (!userId) {
                alert("You are not logged in!");
                window.location.href = "index.html";
                return;
            }

            const userRef = ref(database, `users/${userId}`);
            get(userRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        document.getElementById("userName").innerText = `Hello, ${userData.name}`;
                        document.getElementById("coinsDisplay").innerText = `Coins: ${userData.coins}`;
                    } else {
                        alert("User data not found!");
                        window.location.href = "index.html";
                    }
                })
                .catch((error) => {
                    console.error("Error loading dashboard:", error);
                    alert("Error loading data.");
                });
        }

        function logoutUser() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }

        document.getElementById("logoutButton").onclick = logoutUser;

        window.onload = loadDashboard;
    </script>
</body>
</html>

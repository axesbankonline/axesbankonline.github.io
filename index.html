<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; }
        .login-container { margin-top: 100px; background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Fake Bank</h2>
        <input type="text" id="credNumber" placeholder="Cred Number (xxxx xxxx xxxx xxxx)">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        // Load accounts from localStorage or set defaults
        let accounts = JSON.parse(localStorage.getItem("accounts")) || {
            "4179170033006493": { password: "fortnitebattlepass1122", name: "Rajveer Singh Saini", coins: 1200 },
            "1111111111111111": { password: "password123", name: "Gursimar Kaur Saini", coins: 357334 }
        };

        function login() {
            let credNumber = document.getElementById("credNumber").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("error");

            if (accounts[credNumber] && accounts[credNumber].password === password) {
                localStorage.setItem("loggedInUser", credNumber);
                localStorage.setItem("accounts", JSON.stringify(accounts)); // Save accounts
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "Invalid credentials!";
            }
        }
    </script>

</body>
</html>

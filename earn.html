<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Earn Coins</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        .slot-machine { font-size: 40px; display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .slot { width: 60px; height: 60px; border: 2px solid black; display: flex; align-items: center; justify-content: center; background: lightgray; border-radius: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Slot Machine - Earn Coins!</h2>
        <div class="slot-machine">
            <div class="slot" id="slot1">‚ùì</div>
            <div class="slot" id="slot2">‚ùì</div>
            <div class="slot" id="slot3">‚ùì</div>
        </div>
        <button onclick="spinSlots()">Spin</button>
        <p id="result"></p>
        <p><strong>Your Coins:</strong> <span id="coinsDisplay">0</span></p>
        <button onclick="goHome()">Back to Dashboard</button>
    </div>

    <script>
        let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
        let loggedInUser = localStorage.getItem("loggedInUser");

        if (!loggedInUser || !accounts[loggedInUser]) {
            window.location.href = "index.html"; // Redirect if not logged in
        }

        const emojis = ["üçí", "üçã", "üçâ", "‚≠ê", "üíé"];
        let coinsDisplay = document.getElementById("coinsDisplay");

        function updateCoinsDisplay() {
            coinsDisplay.textContent = accounts[loggedInUser].coins;
            localStorage.setItem("accounts", JSON.stringify(accounts)); // Save to localStorage
        }

        function spinSlots() {
            let slot1 = document.getElementById("slot1");
            let slot2 = document.getElementById("slot2");
            let slot3 = document.getElementById("slot3");
            let result = document.getElementById("result");

            // Randomly select emojis
            let spin1 = emojis[Math.floor(Math.random() * emojis.length)];
            let spin2 = emojis[Math.floor(Math.random() * emojis.length)];
            let spin3 = emojis[Math.floor(Math.random() * emojis.length)];

            // Animate slots spinning
            slot1.textContent = "‚è≥";
            slot2.textContent = "‚è≥";
            slot3.textContent = "‚è≥";

            setTimeout(() => {
                slot1.textContent = spin1;
                slot2.textContent = spin2;
                slot3.textContent = spin3;

                if (spin1 === spin2 && spin2 === spin3) {
                    accounts[loggedInUser].coins += 100;
                    result.textContent = "üéâ Jackpot! You won 100 coins! üéâ";
                } else {
                    let earned = Math.floor(Math.random() * 41) + 10; // 10-50 coins
                    accounts[loggedInUser].coins += earned;
                    result.textContent = `You won ${earned} coins!`;
                }
                
                updateCoinsDisplay();
            }, 1000);
        }

        function goHome() {
            window.location.href = "dashboard.html";
        }

        updateCoinsDisplay(); // Load coins on page load
    </script>

</body>
</html>

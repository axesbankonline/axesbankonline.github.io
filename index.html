<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
            authDomain: "bankdata-fe769.firebaseapp.com",
            databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bankdata-fe769",
            storageBucket: "bankdata-fe769.firebasestorage.app",
            messagingSenderId: "967507656753",
            appId: "1:967507656753:web:562c1383dca78d56471510",
            measurementId: "G-9E5XE77RVB"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function loginUser() {
            let credNumber = document.getElementById("credInput").value;
            let password = document.getElementById("passInput").value;

            if (credNumber.length !== 16 || password === "") {
                alert("Invalid credentials!");
                return;
            }

            // Fetch user data from Firebase
            get(child(ref(database), "users/" + credNumber)).then((snapshot) => {
                if (snapshot.exists()) {
                    let userData = snapshot.val();
                    if (userData.password === password) {
                        // Store login in localStorage
                        localStorage.setItem("loggedInUser", credNumber);
                        alert("Login successful!");
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Incorrect password!");
                    }
                } else {
                    alert("User does not exist!");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // Attach function to window to make it global
        window.loginUser = loginUser;
    </script>
</head>
<body>
    <h2>Login to Fake Bank</h2>
    <input type="text" id="credInput" placeholder="Enter 16-digit Cred Number">
    <input type="password" id="passInput" placeholder="Enter Password">
    <button onclick="loginUser()">Login</button>
</body>
</html>

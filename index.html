<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjkyVHbax09W9viyKmBH-MXQXqyfizJws",
            authDomain: "bankdata-fe769.firebaseapp.com",
            databaseURL: "https://bankdata-fe769-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bankdata-fe769",
            storageBucket: "bankdata-fe769.firebasestorage.app",
            messagingSenderId: "967507656753",
            appId: "1:967507656753:web:562c1383dca78d56471510",
            measurementId: "G-9E5XE77RVB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function loginUser() {
            let credNumber = document.getElementById("credNumber").value;
            let password = document.getElementById("password").value;

            get(child(ref(db), "users/" + credNumber)).then(snapshot => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    localStorage.setItem("loggedInUser", credNumber);
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid credentials!");
                }
            }).catch(error => console.error(error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="credNumber" placeholder="Cred Number (xxxx xxxx xxxx xxxx)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
    </div>
</body>
</html>

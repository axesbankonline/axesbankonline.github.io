<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Earn Coins</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        .slot-machine { font-size: 40px; display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .slot { width: 60px; height: 60px; border: 2px solid black; display: flex; align-items: center; justify-content: center; background: lightgray; border-radius: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:disabled { background: gray; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Slot Machine - Earn Coins!</h2>
        <div class="slot-machine">
            <div class="slot" id="slot1">❓</div>
            <div class="slot" id="slot2">❓</div>
            <div class="slot" id="slot3">❓</div>
        </div>
        <button id="spinButton" onclick="spinSlots()">Spin</button>
        <p id="result"></p>
        <p><strong>Your Coins:</strong> <span id="coinsDisplay">0</span></p>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script>
        let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
        let loggedInUser = localStorage.getItem("loggedInUser");

        if (!loggedInUser || !accounts[loggedInUser]) {
            window.location.href = "index.html"; // Redirect if not logged in
        }

        function updateCoinsDisplay() {
            document.getElementById("coinsDisplay").textContent = accounts[loggedInUser].coins;
            localStorage.setItem("accounts", JSON.stringify(accounts));
        }

        function spinSlots() {
            document.getElementById("result").textContent = "You won 50 coins!";
            accounts[loggedInUser].coins += 50;
            updateCoinsDisplay();
        }

        updateCoinsDisplay();
    </script>

</body>
</html>
